<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e697e2338.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <object
        type="image/svg+xml"
        data="./images/logo.svg"
        class="logo"
      ></object>
    </header>
    <section class="hero">
      <div class="hero__image--container">
        <object
          type="image/svg+xml"
          data="./images/illustration-mockups.svg"
          class="logo"
        ></object>
      </div>
      <div class="hero__content--container">
        <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
        <p class="intro-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">
          <a href="#">Register</a>
        </button>
      </div>
    </section>
    <section class="social-icons">
      <a href="#">
        <span>
          <i class="fab fa-facebook-f"></i>
        </span>
      </a>

      <a href="#">
        <span>
          <i class="fab fa-twitter"></i>
        </span>
      </a>

      <a href="#">
        <span>
          <i class="fab fa-instagram"></i>
        </span>
      </a>
    </section>
    <footer>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </footer>
  </body>
</html>
